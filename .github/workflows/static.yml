<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dollywood TV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .header {
            background-color: #ff5733;
            color: white;
            padding: 20px 10px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px; /* Maksymalna szerokość */
            margin: 20px auto;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        .video-container::before {
            content: "";
            display: block;
            padding-top: 56.25%; /* Proporcje 16:9 */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .footer-text {
            font-family: 'Georgia', serif;
            font-size: 18px;
            color: #333;
            margin-top: 20px;
            padding: 10px;
            line-height: 1.6;
        }
        .footer-text span {
            font-weight: bold;
            color: #ff5733;
        }
    </style>
</head>
<body>
    <div class="header">
        Dollywood TV - oglądaj naszą telewizję już teraz!
    </div>
    <div class="video-container">
        <iframe src="https://player.viloud.tv/embed/channel/4bac7c5e694acf31487b0656e9b9ebf6?autoplay=1&volume=1&controls=1&title=1&share=0&open_playlist=0&random=0" 
            allow="autoplay" allowfullscreen>
        </iframe>
    </div>
    <div class="footer-text">
        Aby sprawdzić <span>dzisiejszy plan nadawania</span>, użyj panelu kontroli. <br>
        Dziękujemy za oglądanie <span>Dollywood TV</span>!
    </div>
</body>
</html>
